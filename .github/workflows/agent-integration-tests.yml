name: Agent Integration Tests

on:
  workflow_dispatch:
    inputs:
      run_all:
        description: 'Run all integration tests (otherwise skips long tests)'
        required: false
        default: 'true'
        type: boolean
  pull_request:
    types: [labeled]

jobs:
  agent-integration-tests:
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'run-integration-tests'))
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install Claude CLI
        run: npm install -g @anthropic-ai/claude-cli

      - name: Run agent integration tests
        run: |
          if [ "${{ github.event.inputs.run_all }}" = "false" ]; then
            go test -short -v -tags=integration ./internal/agent_integration_test/...
          else
            go test -v -tags=integration ./internal/agent_integration_test/...
          fi
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
